<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'account/header.html' %}
    <title>{% block head_title %} {% endblock %}</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

{% include 'account/nav.html' %}
<hr class="border-b-2 border-gray-400 my-8 mx-4">

<div class="container w-full mx-auto pt-10">
    <div class="w-full px-4 md:px-10 md:mt-8 mb-16 text-gray-800 leading-normal">
        <div class="w-full md:e-1/2 xl:e-1/3 p-10">
            <!--Metric Card-->
            <div class="bg-white border rounded shadow p-20">
                <div class="flex flex-row items-center">
                    <div class="flex-1 text-right md:text-center">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'account/footer.html' %}
